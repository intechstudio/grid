# This is a basic workflow that is manually triggered

name: Frontpanel mfg workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
  push:
    paths:
      - 'Mechanical/Design/Frontpanel/grid_frontpanel.FCStd'
      - '.github/workflows/frontpanel_mfg.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  FreeCAD:
    runs-on: ubuntu-latest
    container: "amrit3701/freecad-cli:latest"
    steps:
    - uses: actions/checkout@v2
    - name: Export step files
      run: |
        echo "Hello ${{ github.event.inputs.name }}"
        mkdir temp
        touch macro.py
        echo 'import FreeCAD' >> macro.py
        echo 'App.openDocument("Mechanical/Design/Frontpanel/grid_frontpanel.FCStd")' >> macro.py
        echo 'objs = App.ActiveDocument.RootObjects' >> macro.py
        echo 'for obj in objs:' >> macro.py
        echo '	sono=App.ActiveDocument.getObject(obj.Name)' >> macro.py
        echo '	print(obj.Label)' >> macro.py
        echo '	sono.Shape.exportStep("temp/"+obj.Label+".step")' >> macro.py
        ls
        FreeCADCmd "macro.py"
        
    - name: Set Date
      run: echo "action_date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV
      
    - name: Zipping artifacts      
      uses: papeloto/action-zip@v1
      with:
        files: temp/
        dest: "frontpanel_${{ env.action_date }}.zip"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: "frontpanel_${{ env.action_date }}"
        path: temp/*.*
      
    - uses: tsickert/discord-webhook@v4.0.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        content: "Hello, your files are ready!"
        filename: "frontpanel_${{ env.action_date }}.zip"
