name: "electrical_test"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    paths:
      - 'Electrical/Design/**'
      - '.github/workflows/electrical_test.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  deploy-results:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: preview


      - name: Check files
        run: |          
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.actor }}@users.noreply.github.com
          echo "YOLO${{ github.sha }}" >> test.txt


      - name: Copy files to preview folder
        run: |
          mkdir -p Preview/Electrical && cp -r test.txt Preview/Electrical
          cd Preview/Electrical

      - name: Commit the files
        run: |          
          git status
          git add Preview/*
          git status
          git commit -m "BOT ${{ github.workflow }} ${{ github.sha }}"
          git push


