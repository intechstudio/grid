# This is a basic workflow that is manually triggered

name: Frontpanel mfg 2 workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
  push:
    paths:
      - '.github/workflows/frontpanel_mfg2.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb x11vnc
        apt install snapd
        apt-get install -y x11-apps
        snap install freecad

    - name: Start Xvfb and x11vnc
      run: |
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3  # Give Xvfb some time to start
        x11vnc -display :99 -nopw -listen localhost -xkb -ncache 10 -ncache_cr -forever > /dev/null 2>&1 &

    - name: Run GUI application
      run: |
        export DISPLAY=:99
        ls
        freecad

    - name: Stop x11vnc
      run: pkill x11vnc