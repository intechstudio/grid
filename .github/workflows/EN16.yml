name: "KiCad CI/CD for EN16"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    paths:
      - 'Electrical/Design/EN16/EN16/*.sch'
      - 'Electrical/Design/EN16/EN16/*.kicad_pcb'
      - 'Electrical/Design/EN16/EN16/*.kibot.yaml'
      - 'Electrical/Design/EN16/EN16/Makefile'
      - '.github/workflows/EN16.yml'
  pull_request:
    paths:
      - 'Electrical/Design/EN16/EN16/*.sch'
      - 'Electrical/Design/EN16/EN16/*.kicad_pcb'
      - 'Electrical/Design/EN16/EN16/*.kibot.yaml'
      - 'Electrical/Design/EN16/EN16/Makefile'
      - '.github/workflows/EN16.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  FabPCB:
    name: PCB fabrication files
    runs-on: ubuntu-latest
    container: "setsoft/kicad_auto:latest"

    steps:
    - uses: actions/checkout@v2

    - name: Run PCB stuff
      run: |
        make -C Electrical/Design/EN16/EN16

    - name: Retrieve results
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: FabPCB_Output
        path: |
          Electrical/Design/EN16/EN16/mfg-bot/
          Electrical/Design/EN16/EN16/kibot_error.log
        if-no-files-found: warn
        
    - name: Set Date
      run: echo "action_date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV
      
    - name: Zipping artifacts      
      uses: papeloto/action-zip@v1
      with:
        files: Electrical/Design/EN16/EN16/mfg-bot/
        dest: "EN16_${{ env.action_date }}.zip"
        
    - uses: tsickert/discord-webhook@v4.0.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        content: "Heyo, fresh PCB files are ready!"
        filename: "EN16_${{ env.action_date }}.zip"
        
    - uses: tsickert/discord-webhook@v4.0.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        content: "Don't forget to check the kibot report!"
        filename: "Electrical/Design/EN16/EN16/kibot_error.log"
